name : GitHub_API_TEST
on:
  workflow_dispatch:
    inputs:
      REGION_DEV:
        description: Region name
        required: true
      
      ACCOUNT_NO_DEV:
        description: Account Number
        required: true

jobs:
# Printing Variables Values.
    Checking-for-Variables-Values1:
        runs-on: ubuntu-latest
        environment: DEV
        steps:
